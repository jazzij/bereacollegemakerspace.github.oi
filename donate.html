    <div id="header">
      <h3>DONATE TODAY</h3>
    </div>
    <svg width="2000" height="28">
        <rect x="5" y="5" rx="10" ry="40" width="500" height="20"
              style="fill:orange;stroke:black;stroke-width:2;opacity:0.5" />

    </section>
    <h3>CONTACT US</h3>
    <div class="container">
        <div class="form-wrapper">
            <form action="">
                <div class="form-group-names">
                    <input placeholder="First name" type="text" name="first_name" id="firstName">
                    <input placeholder="Last name" type="text" name="last_name" id="lastName">
                </div>
                <div class="form-group-email">
                    <input placeholder="Email address" type="email" name="email" id="email">
                </div>
                <div class="form-group-comments">
                    <textarea placeholder="Comments" rows="10" cols="45" name="comments"></textarea>
                </div>
                <div class="form-group-submit">
                    <button>Send</button>
                </div>
            </form>
        </div>
    </div>
    <div class="pay-btn-container">
        <form action="">
            <input placeholder="Enter donation sum" type="number" name="donation_sum" id="donationSum" value = "0">
            <button type="button" onclick="donate()">PAY</button>
        </form>
    </div>
    <div id="footer">

    </div>
    <script>
        function donate() {
            let sum = Number(document.getElementById("donationSum").value);
            if (sum > 0) {
                alert("You are going to donate " + sum + "$");
            }
        }
    </script>
